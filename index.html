<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルホームページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f2f2f2;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>サンプルホームページ</h1>
  </header>
  <nav>
    <a href="#">ホーム</a>
    <a href="#">製品</a>
    <a href="#">サービス</a>
    <a href="#">お問い合わせ</a>
  </nav>
  <section>
    <h2>ようこそ</h2>
    <p>当社のホームページへようこそ。私たちは高品質な製品とサービスを提供しています。</p>
  </section>
  <footer>
    <p>&copy; 2023 サンプルホームページ</p>
  </footer>
</body>
</html>
